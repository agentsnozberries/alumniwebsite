<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us | Theta Chi Nevada Alumni</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Have questions? Like to know more? Fill out the form, and someone will follow-up with you to answer any questions you may have.">
    <link rel="stylesheet" href="css/min.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <div id="container">
        <div id="content-wrap">
            <header>

                <button id="donate-btn"><a href="donation.html" id="donate-link">Donate</a></button>
                
                <ul class="logo-links">
                    <li><a href="https://facebook.com/groups/2111879215843802"><img src="images/facebook-logo.png" width="24" height="24" alt="facebook logo link"></a></li>
                    <li><a href="https://www.linkedin.com/groups/6967375/"><img src="images/Linkedin.png" width="24" height="24" alt="Linkedin logo link"></a></li>
                </ul>
            </header>
            <!-- Hero Image -->
            <div>
                <img src="images/banner-UNR.png" alt="University of Nevada, Reno Campus" id="banner">
            </div>
            <!-- Mobile Nav -->
            <nav class="mobile-nav">
                <div id="menu-links">
                    <a href="Index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="donation.html">Donate</a>
                    <a href="involved.html">Get Involved</a>
                    <a href="contact.html">Contact Us</a>
                </div>
                <a class="menu-icon" onclick="hamburger()">
                    <div>&#9776;</div>
                </a>
            </nav>    
            <!-- Tablet, Desktop Nav -->

            <nav class="tablet-desktop desktop-nav">
                <ul>
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="donation.html">Donate</a></li> 
                    <li><a href="involved.html">Get Involved</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav> 

            <main>

                <!-- Start Form -->
                <div id="form">
                    <form class="form-grid">
                        <fieldset>

                            <legend>Contact Us</legend>
                            <label for="fName">First Name:</label>
                            <input type="text" id="fName" name="fName" value="e.g. John" required class="expand-field">

                            <label for="lName">Last Name:</label>
                            <input type="text" id="lName" name="lName" value="e.g. Smith" required class="expand-field">

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" value="e.g. john.smith@gmail.com" required class="expand-field">

                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" name="phone" value="e.g. (555) 555-1856" required class="expand-field">

                        </fieldset>
                        <br>
                        <input type="submit" id="submit" value="Submit" class="btn">
                    </form>
            </div>
            <div id="map-div">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6153.408564968935!2d-119.81673312439753!3d39.543724608310924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809946d7874bd11f%3A0xe385628992fed618!2sUniversity%20of%20Nevada%2C%20Reno!5e0!3m2!1sen!2sus!4v1713315862987!5m2!1sen!2sus" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>            
            </div>

            </main>
        </div>

        <footer>
            <div id="footer-container">
                <img src="images/shield-logo-red.png" alt="Theta Chi Shield Logo" id="shield-logo">
                <p>&copy;&nbsp;Theta Chi Nevada 2024</p>
            </div>
        </footer>

    </div>

    <script src="scripts/script.js"></script>

</body>
</html>
